<!doctype html>
<html>

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="fragment" content="!">
    <title><%= html.title %></title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="keywords" content="{{html.keywords}}">
    <meta name="description" content="{{html.description}}">
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        
        .ng-hide {
            display: none!important;
        }
    </style>
    <link rel="shortcut icon" href="images/logo/icon.png" type="image/x-icon">
    <link rel="icon" href="images/logo/icon.png" type="image/x-icon"> 
    <% for(var i=0; i<assets.css.length; i++) { %>
        <link rel="stylesheet" href="<%= assets.css[i] %>">
    <% } %>
    
    
</head>

<body ng-app="app">
    
    <div ng-include="'modules/core/core.view.html'">
    </div>
    <% for(var i=0; i<assets.js.length; i++) { %>
        <script type="text/javascript" src="<%= assets.js[i] %>"></script>
    <% } %>
    <% if (environment == 'development') { %>
    <script>
        document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
            ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
    <%  } %>
    
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
        ga('create', '<%= html.googleAnalytics %>', 'auto');
        ga('send', 'pageview');
    </script>
</body>

</html>
